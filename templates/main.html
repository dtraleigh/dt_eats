{% extends "base-admin.html" %}

{% block content %}

<div class="container">
  <div class="row" id="business_list">
    {% if messages %}
    <div class="alert alert-success" role="alert">
          {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
    </div>
    {% endif %}
    
    <ul class="form-style-1">
      <li><input class="search field-long" placeholder="Search" />
      <button class="sort" id="find-button" data-sort="business_name">
            Find
          </button>
      </li>
    </ul>

    <ul class="list text-center" id="main_business_list">
      {%for business in all_businesses%}
        <li><a href="/manage/edit/{{business.id}}" class="business_name">{{business.name}}</a></li>
      {%endfor%}
    <ul>
  </div>
</div>

{%endblock content%}
