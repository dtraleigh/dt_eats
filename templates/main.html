{% extends "base-admin.html" %}

{% block content %}

<div class="container">
  <div class="row" id="business_list">
    {% if messages %}
    <div class="alert alert-success" role="alert">
          {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
    </div>
    {% endif %}
    <h1 id="header">All Businesses</h1>
    <input class="search" placeholder="Search" />
    <button class="sort" data-sort="business_name">
      Find
    </button>

    <ul class="list">
      {%for business in all_businesses%}
        <li><a href="/manage/edit/{{business.id}}" class="business_name">{{business.name}}</a></li>
      {%endfor%}
    <ul>
  </div>
</div>

{%endblock content%}
