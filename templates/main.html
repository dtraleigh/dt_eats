{% extends "base-admin.html" %}

{% block content %}
<!--
Actions to offer here:
Business quick search -> Result takes me to the edit business page
Quick action menu on a result
 - Add Outdoor Seating
 - Remove Outdoor Seating
-->
<div class="container">
  <div class="row">
    {% if messages %}
    <div class="alert alert-success" role="alert">
          {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
    </div>
    {% endif %}
    <h1 id="header">All Businesses</h1>

    <ul id="list">
      {%for business in all_businesses%}
        <li><a href="/manage/edit/{{business.id}}">{{business.name}}</a></li>
      {%endfor%}
    <ul>
  </div>
</div>

{%endblock content%}
